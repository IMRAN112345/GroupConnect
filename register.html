<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | GroupConnect</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage">Default alert message</p>
        <button id="validation" onclick="hideCustomAlert()">OK</button>
    </div>
    <!-- Repeated Text Background -->
    <div class="background-text">
        <span>Group Connect</span><span>Group Connect</span><span>Group Connect</span>
        <span>Group Connect</span><span>Group Connect</span><span>Group Connect</span>
        <span>Group Connect</span><span>Group Connect</span><span>Group Connect</span>
        <span>Group Connect</span><span>Group Connect</span><span>Group Connect</span>
    </div>

    <div class="register-box">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="userNameRegister" placeholder="Username" required />

            <input type="text" id="emailRegister" placeholder="Email" required />

            <div class="password-wrapper">
                <input type="password" id="passwordRegister" placeholder="Password" required />
                <i class="fa-solid fa-eye toggle-password" data-target="passwordRegister"></i>
            </div>

            <div class="password-wrapper">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module" src="auth.js"></script>
    <script src="togglePassword.js"></script>
</body>

</html>
