<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Group | GroupConnect</title>
  <link rel="stylesheet" href="create-group.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<body>

  <div id="customAlert" class="custom-alert">
    <p id="alertMessage">Default alert message</p>
    <button id="validation" onclick="hideCustomAlert()">OK</button>
  </div>

  <div class="background-text">GroupConnect</div>

  <div class="form-container centered-form">
    <h2>Create New Group</h2>

    <form id="groupForm">
      <div class="input-group">
        <input type="text" id="groupName" autocomplete="off" required>
        <label for="groupName">Group Name</label>
      </div>

      <div class="input-group password-wrapper">
        <input type="password" id="groupPassword" autocomplete="off" required>
        <label for="groupPassword">Group Password</label>
        <i class="fa-solid fa-eye toggle-password" data-target="groupPassword"></i>
      </div>

      <div class="input-group">
        <input type="number" id="groupSize" min="2" autocomplete="off" required>
        <label for="groupSize">Group Size</label>
      </div>

      <div class="members-section">
        <label class="member-label">Allowed Members</label>
        <div id="membersContainer" class="scrollable-members">
          <!-- Dynamic member inputs -->
        </div>
        <button type="button" onclick="addMemberInput()">+ Add Member</button>
      </div>
      <button type="submit" class="submit-btn">Create Group</button>
    </form>
  </div>
  <script type="module" src="create-group.js"></script>
  <script type="module" src="togglePassword.js"></script>
</body>

</html>
